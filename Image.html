<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier Glass</title>
    <style>
        .magnifier-container {
            position: relative;
            display: inline-block;
        }

        #magnifier {
            position: absolute;
            border: 3px solid #000;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: zoom-in;
            background-repeat: no-repeat;
            display: none;
            pointer-events: none;
        }

        #image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="layout.html" style="width: 100%; height: 110px; border: none;"></iframe>
    
    <div class="magnifier-container">
        <img id="image" src="https://picsum.photos/1200/200" alt="Image">
        <div id="magnifier"></div>
    </div>

    <script>
        const magnifier = document.getElementById('magnifier');
        const image = document.getElementById('image');

        image.addEventListener('mousemove', magnify);
        image.addEventListener('mouseenter', showMagnifier);
        image.addEventListener('mouseleave', hideMagnifier);

        function showMagnifier() {
            magnifier.style.display = 'block';
        }

        function hideMagnifier() {
            magnifier.style.display = 'none';
        }

        function magnify(e) {
            const imageRect = image.getBoundingClientRect();
            const magnifierSize = magnifier.offsetWidth;
            
            let mouseX = e.pageX - imageRect.left - window.scrollX;
            let mouseY = e.pageY - imageRect.top - window.scrollY;

            if (mouseX < 0 || mouseX > imageRect.width || mouseY < 0 || mouseY > imageRect.height) {
                hideMagnifier();
                return;
            }

            const backgroundX = (mouseX / imageRect.width) * 100;
            const backgroundY = (mouseY / imageRect.height) * 100;

            magnifier.style.backgroundImage = `url(${image.src})`;
            magnifier.style.backgroundSize = `${imageRect.width * 2}px ${imageRect.height * 2}px`;
            magnifier.style.backgroundPosition = `${backgroundX}% ${backgroundY}%`;

            magnifier.style.left = mouseX - magnifierSize / 2 + 'px';
            magnifier.style.top = mouseY - magnifierSize / 2 + 'px';
        }
    </script>
</body>
</html>
