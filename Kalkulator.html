<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    .calculator {
      width: 320px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 20px;
    }

    .calculator h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .display {
      width: 100%;
      padding: 15px;
      font-size: 1.5rem;
      text-align: right;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      background: #00c6ff;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #0072ff;
    }

    .history-button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .history-button:hover {
      background: #e68900;
    }

    .history-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 300px;
    }

    .history-popup h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .history-popup ul {
      list-style: none;
      padding: 0;
    }

    .history-popup li {
      font-size: 1rem;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .close-history {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <iframe src="layout.html" style="width: 100%; height: 100px; border: none;"></iframe>
  <div class="calculator">
    <h1>Kalkulator</h1>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="deleteLast()">âŒ«</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
    <button class="history-button" onclick="toggleHistory()">Lihat Riwayat</button>
  </div>

  <div class="history-popup" id="history-popup">
    <button class="close-history" onclick="toggleHistory()">Tutup</button>
    <h2>Riwayat Perhitungan</h2>
    <ul id="history-list"></ul>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        let display = document.getElementById('display');
        let expression = display.value;
        let result = eval(expression);
        display.value = result;
        addToHistory(expression + ' = ' + result);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function addToHistory(entry) {
      let historyList = document.getElementById('history-list');
      let listItem = document.createElement('li');
      listItem.textContent = entry;
      historyList.prepend(listItem);
    }

    function toggleHistory() {
      let historyPopup = document.getElementById('history-popup');
      historyPopup.style.display = historyPopup.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
