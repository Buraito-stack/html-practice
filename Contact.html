<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latihan dasar HTML untuk membuat website sederhana">
    <meta name="author" content="Buraitod">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Website RPL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            position: relative;
            width: 100%;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff6347;
        }

        .hero {
            width: 100%;
            height: 400px;
            background: url('https://cdn.pixabay.com/photo/2015/06/24/15/45/code-820275_1280.jpg') no-repeat center/cover;
            position: relative;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .photo {
            position: relative;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .photo .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            gap: 20px;
        }

        .popup img {
            max-width: 400px;
            border-radius: 10px;
        }

        .popup-text {
            text-align: left;
            max-width: 400px;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .footer {
            background: linear-gradient(135deg, #222, #444);
            color: white;
            padding: 40px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            text-align: left;
        }


        .footer-form, .footer-contact, .footer-map {
            flex: 1;
            min-width: 250px;
        }

        .footer-form input, .footer-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .footer-form button {
            background: #ffd700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .footer-form button:hover {
            background: #c5a703;
        }

        .footer-contact {
            flex: 1;
            min-width: 250px;
        }

        .footer-contact h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            margin: 8px 0;
        }

        .contact-item i {
            font-size: 20px;
            color: #ffd700;
        }

        .contact-item a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #c7aa06;
        }

        .footer-map {
            flex: 1;
            min-width: 300px;
        }

        .footer-map iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="index.html">Materi</a></li>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="index.html">Kotak</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <body>
        <div class="photo-gallery">
            <div class="photo" onclick="openPopup('https://picsum.photos/600/400?random=1', 'Pantai yang indah dengan pasir putih dan laut biru sejauh mata memandang.')">
                <img src="https://picsum.photos/300/200?random=1" alt="Pantai">
                <div class="overlay">Pantai</div>
            </div>
            <div class="photo" onclick="openPopup('https://loremflickr.com/600/400/coding', 'Seorang programmer yang sedang mengerjakan proyek besar dengan kode yang kompleks.')">
                <img src="https://loremflickr.com/300/200/coding" alt="Coding">
                <div class="overlay">Coding</div>
            </div>
            <div class="photo" onclick="openPopup('https://picsum.photos/600/400?random=2', 'Pemandangan gunung yang tinggi dengan awan yang menutupi puncaknya.')">
                <img src="https://picsum.photos/300/200?random=2" alt="Gunung">
                <div class="overlay">Gunung</div>
            </div>
            <div class="photo" onclick="openPopup('https://loremflickr.com/600/400/forest', 'Hutan yang lebat dengan pepohonan hijau dan udara yang segar.')">
                <img src="https://loremflickr.com/300/200/forest" alt="Hutan">
                <div class="overlay">Hutan</div>
            </div>
            <div class="photo" onclick="openPopup('https://picsum.photos/600/400?random=3', 'Senja yang indah dengan warna jingga dan ungu yang menghiasi langit.')">
                <img src="https://picsum.photos/300/200?random=3" alt="Sunset">
                <div class="overlay">Sunset</div>
            </div>
        </div>
    
        <div class="popup" id="popup">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div class="popup-content">
                <img id="popup-image" src="" alt="Popup Image">
                <div class="popup-text" id="popup-text"></div>
            </div>
        </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-form">
                <h2>Kirim Pesan</h2>
                <form action="#" method="POST">
                    <input type="text" placeholder="Nama" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Pesan" required></textarea>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        
            <div class="footer-contact">
                <h2>Hubungi Kami</h2>
                <div class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/buraittooo" target="_blank">@buraittooo</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:email@example.co">bryantedy@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/Buraito-stack" target="_blank">Buraito-stack</a>
                </div>
            </div>
        
            <div class="footer-map">
                <h2>Lokasi Kami</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.003792836233!2d115.21536237468072!3d-8.670458290601328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd240f019ed37a9%3A0x5027a76e356c230!2sDenpasar%2C%20Bali!5e0!3m2!1sid!2sid!4v1708500000000!5m2!1sid!2sid"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </footer>
    <script>
        function openPopup(imageSrc, description) {
            document.getElementById('popup-image').src = imageSrc;
            document.getElementById('popup-text').innerText = description;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
