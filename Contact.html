<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Latihan dasar HTML untuk membuat website sederhana">
    <meta name="author" content="Buraitod">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Website RPL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins , sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        header {
            position: relative;
            width: 100%;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff6347;
        }


        .hero {
            width: 100%;
            height: 400px;
            background: url('https://cdn.pixabay.com/photo/2015/06/24/15/45/code-820275_1280.jpg') no-repeat center/cover;
            position: relative;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .photo {
            position: relative;
            max-width: 100%;
            width: 270px;
            border-radius: 10px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .photo .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 10px 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            gap: 20px;
        }

        .popup img {
            max-width: 400px;
            border-radius: 10px;
        }

        .popup-text {
            text-align: left;
            max-width: 400px;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        .footer {
            background: linear-gradient(135deg, #222, #444);
            color: white;
            padding: 40px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            text-align: left;
        }


        .footer-form, .footer-contact, .footer-map {
            flex: 1;
            min-width: 250px;
        }

        .footer-form input, .footer-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .footer-form button {
            background: #ffd700;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .footer-form button:hover {
            background: #c5a703;
        }

        .footer-contact {
            flex: 1;
            min-width: 250px;
        }

        .footer-contact h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            margin: 8px 0;
        }

        .contact-item i {
            font-size: 20px;
            color: #ffd700;
        }

        .contact-item a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #c7aa06;
        }

        .footer-map {
            flex: 1;
            min-width: 300px;
        }

        .footer-map iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>

            <div class="overlay">Sunset</div>
        </div>

    <div class="popup" id="popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <div class="popup-content">
            <img id="popup-image" src="" alt="Popup Image">

        <script>
        function openPopup(imageSrc, description) {
            document.getElementById('popup-image').src = imageSrc;
            document.getElementById('popup-text').innerText = description;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
