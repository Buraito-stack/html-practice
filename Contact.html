<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Website RPL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        header {
            position: relative;
            width: 100%;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff6347;
        }

        /* Background Image */
        .hero {
            width: 100%;
            height: 400px;
            background: url('https://cdn.pixabay.com/photo/2015/06/24/15/45/code-820275_1280.jpg') no-repeat center/cover;
            position: relative;
        }

        /* Photo Gallery */
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .photo {
            position: relative;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .photo .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0 0 10px 10px;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        .footer {
    background: linear-gradient(135deg, #222, #444);
    color: white;
    padding: 40px 0;
}

.footer-container {
    max-width: 1000px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    text-align: left;
    padding: 0 20px;
}

.footer-contact {
    flex: 1;
    min-width: 250px;
}

.footer-contact h2 {
    font-size: 22px;
    margin-bottom: 15px;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 16px;
    margin: 8px 0;
}

.contact-item i {
    font-size: 20px;
    color: #ffd700;
}

.contact-item a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.contact-item a:hover {
    color: #ff6347;
}

.footer-map {
    flex: 1;
    min-width: 300px;
}

.footer-map iframe {
    width: 100%;
    height: 250px;
    border-radius: 10px;
    border: none;
}

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
