<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="layout.html" style="width: 100%; height: 90px; border: none;"></iframe>
    
    <h1>Format Gambar, Audio, dan Video</h1>
    
    <section>
        <h2>Contoh Gambar</h2>
        <img src="Format/Edith.png" alt="Contoh Gambar" class="media">
    </section>
    
    <section>
        <h2>Contoh Audio</h2>
        <audio controls>
            <source src="Format/Jingle Bells.mp3" type="audio/mpeg">
            <p>Browser Anda tidak mendukung elemen audio.</p>
        </audio>
    </section>
    
    <section>
        <h2>Contoh Video</h2>
        <video controls>
            <source src="Format/Jinhsi.mp4" type="video/mp4">
            <p>Browser Anda tidak mendukung elemen video.</p>
        </video>
    </section>
</body>
</html>
