<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Effects with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blink {
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <iframe src="layout.html" class="w-full h-20 border-none"></iframe>

    <div class="typewriter text-2xl font-bold p-4">
        <span id="typewriter-text" class="border-r-2 border-white animate-blink"></span>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/DVD-Video_Logo.svg/768px-DVD-Video_Logo.svg.png?20220628064503" 
         alt="Bouncing Image" 
         class="bouncing-box w-24 h-24 animate-bounce absolute hover:scale-110 transition-transform duration-300" 
         id="bouncing-img">

    <script>
        const text = "Hey, if you read this blud, Never gonna give you up";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

        const img = document.getElementById("bouncing-img");
        let x = 50, y = 50;
        let dx = 2, dy = 2;
        function moveImage() {
            const maxX = window.innerWidth - img.clientWidth;
            const maxY = window.innerHeight - img.clientHeight;
            x += dx;
            y += dy;
            if (x <= 0 || x >= maxX) dx *= -1;
            if (y <= 0 || y >= maxY) dy *= -1;
            img.style.left = x + "px";
            img.style.top = y + "px";
            requestAnimationFrame(moveImage);
        }
        moveImage();
    </script>
</body>
</html>
