<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Pop-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 560px;
      max-width: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #45a049;
    }

    .open-modal-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-modal-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <iframe src="layout.html" style="width: 100%; height: 110px; border: none;"></iframe>
  <button class="open-modal-btn">Testing button, DON'T CLICK IT!!</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <iframe id="videoPlayer" src="" allow="autoplay" allowfullscreen></iframe>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script>
    const openModalBtn = document.querySelector('.open-modal-btn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const videoPlayer = document.getElementById('videoPlayer'); // Ganti nama variabel

    openModalBtn.addEventListener('click', () => {
      videoPlayer.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
      modalOverlay.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
      videoPlayer.src = "";
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
        videoPlayer.src = ""; 
      }
    });
  </script>
</body>
</html>
