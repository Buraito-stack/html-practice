<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200;400;700&family=Monoton&family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .large-text {
            font-size: 420px;
            font-weight: 900;
            font-family: 'Anton', sans-serif;
            color: red;
            position: absolute;
            opacity: 0.9;
            filter: blur(5px);
            transition: transform 0.1s ease-out;
            letter-spacing: -10px;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
        }

        .message {
            font-size: 24px;
            text-transform: uppercase;
            position: relative;
            z-index: 20;
            font-weight: bold;
        }

        .back-link {
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            color: white;
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            border: 3px solid white;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .back-link:hover {
            color: black;
            border-color: white;
            background: white;
            transform: scale(1.1);
            text-shadow: none;
        }

        .subtext {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="large-text" id="animatedText">404</div>
    <div class="container">
        <div class="message">
            <h2>404</h2>
            <p>SORRY, WE COULDN'T FIND THIS PAGE</p>
            <a href="index.html" class="back-link">GO BACK</a>
        </div>
        <p class="subtext">The page you are looking for doesn't exist or an error occurred.</p>
    </div>

    <script>
        document.addEventListener("mousemove", function(event) {
            const text = document.getElementById("animatedText");
            const xPos = (window.innerWidth / 2 - event.clientX) / 10;
            const yPos = (window.innerHeight / 2 - event.clientY) / 10;
            text.style.transform = `translate(${xPos}px, ${yPos}px)`;
        });
    </script>

</body>
</html>
