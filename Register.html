<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c2a38;
        }
        .container {
            display: flex;
            background: #332f44;
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .left {
            flex: 1;
            background: url('https://technologue.id/cdn/images/2024/01/rain-photography-header.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .right {
            flex: 1;
            background: #1e1b29;
            padding: 40px;
            color: white;
        }
        .right h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #2c2a38;
            color: white;
        }
        .input-group input:focus {
            outline: none;
            border: 1px solid #764ba2;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #764ba2;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
        }
        .login-link a {
            color: #764ba2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Start Your Journey, Share Your Story</h3>
        </div>
        <div class="right">
            <h2>Create an account</h2>
            <form onsubmit="register(event)">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button class="button" type="submit">Create account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    <script>
        function register(event) {
            event.preventDefault();
            alert('Account created successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
