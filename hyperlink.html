<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="layout.html" style="width: 100%; height: 90px; border: none;"></iframe>
    
    <h1>Contoh Hyperlink dengan Atribut</h1>
    
    <section>
        <h2>Hyperlink Dasar</h2>
        <p>
            <a href="https://github.com/Buraito-stack" target="_blank" title="Kunjungi Githubku">Kunjungi githubku</a>
        </p>
    </section>

    <section>
        <h2>Hyperlink dengan Gambar</h2>
        <p>
            <a href="https://www.wikipedia.org" target="_blank" title="Kunjungi Wikipedia">
                <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png" alt="Logo Wikipedia" class="link-image">
            </a>
        </p>
    </section>

    <section>
        <h2>Hyperlink dengan Interaksi JavaScript</h2>
        <p>
            <a href="javascript:alert('Pagi cemua!')" title="Klik untuk Interaksi">Klik Saya</a>
        </p>
    </section>

    <section>
        <h2>Hyperlink dengan Atribut Title</h2>
        <p>
            <a href="mailto:bryantedyluke@gmail.com" title="Klik untuk Interaksi">Hubungi kami!</a>
        </p>
    </section>
</body>
</html>
