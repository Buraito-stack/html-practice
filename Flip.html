<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards with GIF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .cards-container {
            display: flex;
            gap: 20px;
        }

        .card-container {
            width: 220px;
            height: 320px;
            perspective: 1200px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-container:hover .card {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(to right, royalblue, dodgerblue);
        }

        .card-back {
            background: linear-gradient(to right, crimson, tomato);
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="cards-container">
        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="card-front">Depan 1</div>
                <div class="card-back">
                    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWhzNnBhd3hsMXU0M2lmOXRodW9ocm8zdzlnM3psZTVna2lxenpqNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/p7ESzgUi7li93Hxjte/giphy.gif" alt="GIF 1">
                </div>
            </div>
        </div>

        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="card-front">Depan 2</div>
                <div class="card-back">
                    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="GIF 2">
                </div>
            </div>
        </div>

        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="card-front">Depan 3</div>
                <div class="card-back">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzYyZTQ1ZWQyd2pneTRoZXNidDMybmVqYTYxa3JtMnJ3ZTBidjExZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Vuw9m5wXviFIQ/giphy.gif" alt="GIF 3">
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardElement) {
            cardElement.querySelector('.card').classList.toggle('flipped');
        }
    </script>

</body>
</html>
