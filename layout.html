<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 10px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar ul li a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
        .brand {
        background-image: url('Format/Edith.png'); 
        background-size: cover; 
        background-position: center; 
        width: 40px; 
        height: 40px;
        border-radius: 50%; 
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            transition: transform 0.3s;
        }
        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #ddd;
            animation: slideDown 0.3s ease-in-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .mobile-nav ul {
            flex-direction: column;
        }
        .mobile-nav ul li {
            margin: 5px 0;
        }
        .mobile-nav ul li a {
            transition: color 0.3s, padding-left 0.3s;
        }
        .mobile-nav ul li a:hover {
            color: #0056b3;
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }
            .menu-toggle {
                display: flex;
            }
            .mobile-nav {
                display: none;
            }
            .mobile-nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="brand" ></div>
            <div class="menu-toggle" id="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="index.html" target="_parent">Beranda</a></li>
                <li><a href="Schedule table.html" target="_parent">Jadwal</a></li>
                <li><a href="Format.html" target="_parent">Format</a></li>
                <li><a href="hyperlink.html" target="_parent">Hyperlink</a></li>
                <li><a href="Formulir.html" target="_parent">Formulir</a></li>
                <li><a href="css.html" target="_parent">Grid-test</a></li>
                <li><a href="Kalkulator.html" target="_parent">Kalkulator</a></li>
                <li><a href="PopUp.html" target="_parent">Pop Up</a></li>
                <li><a href="Parallax.html" target="_parent">Parallax Scrolling</a></li>
            </ul>
        </div>
        <div class="mobile-nav" id="mobile-nav">
            <ul>
                <li><a href="index.html" target="_parent">Beranda</a></li>
                <li><a href="Schedule table.html" target="_parent">Jadwal</a></li>
                <li><a href="Format.html" target="_parent">Format</a></li>
                <li><a href="hyperlink.html" target="_parent">Hyperlink</a></li>
                <li><a href="Formulir.html" target="_parent">Formulir</a></li>
                <li><a href="css.html" target="_parent">Grid-test</a></li>
                <li><a href="PopUp.html" target="_parent">Pop Up</a></li>
                <li><a href="Parallax.html" target="_parent">Parallax Scrolling</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mobileNav.classList.toggle('active');
        });
    </script>
</body>
</html>
